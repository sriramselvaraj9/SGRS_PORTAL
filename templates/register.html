{% extends 'base.html' %}
{% block title %}Register - SGRS{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus"></i>
            <h2>Register</h2>
            <p>Create your account to get started</p>
        </div>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username" minlength="3">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required placeholder="your.email@university.edu">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password" minlength="6">
            </div>
            <div class="form-group">
                <label for="role"><i class="fas fa-user-tag"></i> Role</label>
                <select id="role" name="role" onchange="toggleDepartment()">
                    <option value="student">Student</option>
                    <option value="authority">Authority</option>
                </select>
            </div>
            <div class="form-group" id="departmentGroup" style="display:none;">
                <label for="department"><i class="fas fa-building"></i> Department</label>
                <select id="department" name="department">
                    <option value="academic">Academic</option>
                    <option value="administrative">Administrative</option>
                    <option value="hostel">Hostel</option>
                    <option value="examination">Examination</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>

<script>
function toggleDepartment() {
    const role = document.getElementById('role').value;
    document.getElementById('departmentGroup').style.display = role === 'authority' ? 'block' : 'none';
}
</script>
{% endblock %}
